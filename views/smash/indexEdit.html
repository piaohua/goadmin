<!-- ./wrapper -->
<div id="modal-editPage" class="modal fade modal-form">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">修改玩家数据</h4>
            </div>
            <div class="modal-body">
                <form id="form_edit" action="<<<urlfor "SmashController.BaseEdit">>>" method="POST">
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <td>userid</td>
                                <td><input v-model='currentBase.id' name="userid" id="show_userid" type="text" class="form-control" disabled></td>
                            </tr>
                            <tr>
                                <td>金币数量</td>
                                <td><input v-model='currentBase.gold' name="gold" id="edit_gold" type="text" class="form-control"></td>
                            </tr>
                            <tr>
                                <td>钻石数量</td>
                                <td><input v-model='currentBase.diamond' name="diamond" id="edit_diamond" type="text" class="form-control"></td>
                            </tr>
                            <tr>
                                <td>新手步骤</td>
                                <td><input v-model='currentBase.guide_step' name="guide_step" id="edit_guide_step" type="text" class="form-control"></td>
                            </tr>

                            <tr>
                                <td>水果信息</td>
                                <td><textarea v-model='currentBase.fruit_info' name="fruit_info" id="edit_fruit_info" type="text" class="form-control" disabled></textarea></td>
                            </tr>
                            <tr>
                                <td>武器信息</td>
                                <td><textarea v-model='currentBase.technology_info' name="technology_info" id="edit_technology_info" type="text" class="form-control" disabled></textarea></td>
                            </tr>
                            <tr>
                                <td>成就信息</td>
                                <td><textarea v-model='currentBase.achievement_info' name="achievement_info" id="edit_achievement_info" type="text" class="form-control" disabled></textarea></td>
                            </tr>

                            </tr>
                        </tbody>
                    </table>
                    <input v-model='currentBase.id' type="hidden" name="userid" value="" id="edit_userid" />
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary btn-info pull-right" v-on:click="submitForm">确认提交</button>
            </div>
        </div>
    </div>
</div>
