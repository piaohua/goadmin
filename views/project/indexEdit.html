<!-- ./wrapper -->
<div id="modal-addPage" class="modal fade modal-form">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">新增/编辑项目</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="form_add" action="<<<urlfor "ProjectController.Save">>>" method="POST">
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <td>项目ID</td>
                                <td><input  v-model="currentProject.project_id" id="project_id" name="project_id" type="text" class="form-control" placeholder="Enter projectID"></td>
                            </tr>
                            <tr>
                                <td>项目名称</td>
                                <td><input v-model="currentProject.name" id="name" name="name" type="text" class="form-control" placeholder="Enter project name"></td>
                            </tr>
                            <tr>
                                <td>项目API</td>
                                <td><input v-model="currentProject.api" id="api" name="api" type="text" class="form-control" placeholder="Enter project api"></td>
                            </tr>
                            <tr>
                                <td>项目路径</td>
                                <td><input v-model="currentProject.path" id="path" name="path" type="text" class="form-control" placeholder="Enter project path"></td>
                            </tr>
                            <tr>
                                <td>状态</td>
                                <td>
                                    <select v-model="currentProject.status" id="status" name="status" class="form-control">
                                        <option value="1">正常</option>
                                        <option value="0">弃用</option>
                                    </select>
                                </td>
                            </tr>
                            <input v-model="currentProject.id" id="id" name="id" type="hidden">
                        </tbody>
                    </table>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="submit" class="btn btn-primary btn-info pull-right" v-on:click="submitForm">确认提交</button>
            </div>
        </div>
    </div>
</div>
