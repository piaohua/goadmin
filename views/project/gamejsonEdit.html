<!-- ./wrapper -->
<div id="modal-addPage" class="modal fade modal-form">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">新增/编辑配置</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="form_add" action="<<<urlfor "ProjectController.GameJsonEdit">>>" method="POST">
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <td>文件名</td>
                                <td><input  v-model="currentGameJson.name" id="edit_name" name="name" type="text" class="form-control" placeholder="Enter name"></td>
                            </tr>
                            <tr v-if="currentGameJson.type != 2">
                                <td>状态</td>
                                <td>
                                    <select v-model="currentGameJson.type" id="edit_type" name="type" class="form-control">
                                        <option value="0">发布</option>
                                        <option value="1">审核</option>
                                        <!--option value="2">备份</option-->
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>文件内容</td>
                                <td><textarea v-model='currentGameJson.content' name="content" id="edit_content" type="text" class="form-control"></textarea></td>
                            </tr>
                            <input v-model="currentGameJson.id" id="id" name="id" type="hidden">
                            <input v-model="currentGameJson.project_id" id="project_id" name="project_id" type="hidden">
                        </tbody>
                    </table>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button v-if="currentGameJson.type != 2" type="submit" class="btn btn-primary btn-info pull-right" v-on:click="submitForm">确认提交</button>
            </div>
        </div>
    </div>
</div>
