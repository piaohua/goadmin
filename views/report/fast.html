<<<template "common/contentHeader.html" .>>>

<div class="box-header">
    <form id="form" class="form-inline" role="form" v-on:submit.prevent='callback(1)'>

        <div class="form-group">
            <label for="project_id">ProjectID:</label>
            <select v-model="currentProjectID" class="form-control" id="project_id" name="project_id" disabled>
                <option value="0">全部</option>
                <option v-for="project in projectList" v-bind:value="project.project_id" v-cloak>{{project.name}}</option>
            </select>
            <!-- /.input group -->
        </div>

        <div class="form-group">
            <label for="dateat">Date:</label>
            <div class="input-group date">
                <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                </div>
                <input name="dateat" class="form-control pull-right" id="datepicker" type="text" value="<<<.Dateat>>>" placeholder="请输入日期">
            </div>
            <!-- /.input group -->
        </div>

        <input type="submit" class="btn btn-info" value="查询"/>
         <!-- 导出excel -->
         <button type="button" class="btn btn-info" @click="export2Excel">导出</button>
    </form>
</div>
<!-- /.box-header -->

<div class="box-body table-responsive no-padding">
    <table id="example2" class="table table-bordered table-hover dataTable" role="grid" aria-describedby="example2_info">

        <thead>
            <tr role="row">
                <th class="sorting_asc" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-sort="ascending" aria-label="activate to sort column descending">日期</th>
                <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="activate to sort column ascending">项目</th>
                <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="activate to sort column ascending">进入次数/人数</th>
                <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="activate to sort column ascending">平均游戏时间</th>
                <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="activate to sort column ascending">平均通过关卡数</th>
                <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="activate to sort column ascending">复活次数</th>
                <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="activate to sort column ascending">付费提示次数/人数</th>
                <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="activate to sort column ascending">免费提示次数/人数</th>
                <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="activate to sort column ascending" v-if="showVideo()">提示视频次数/人数</th>
                <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="activate to sort column ascending">排行榜炫耀次数/人数</th>
                <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="activate to sort column ascending">成绩炫耀次数/人数</th>
                <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="activate to sort column ascending" v-if="showVideo()">金币复活次数/人数</th>
                <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="activate to sort column ascending" v-if="showVideo()">分享复活次数/人数</th>
                <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="activate to sort column ascending" v-if="showVideo()">视频复活次数/人数</th>
            </tr>
        </thead>

        <tbody>
            <template v-for="val in even(startList)" v-cloak>
                <tr role="row" class="odd">
                    <td>{{ val.today }}</td>
                    <td>{{ val.project_id }}</td>
                    <td>{{ val.data.type2 }}/{{ val.data.type1 }}</td>
                    <td>{{ val.data.type3 }}</td>
                    <td>{{ val.data.type5 }}</td>
                    <td>{{ val.data.type7 }}</td>
                    <td>{{ val.data.type8 }}/{{ val.data.type9 }}</td>
                    <td>{{ val.data.type10 }}/{{ val.data.type11 }}</td>
                    <td v-if="showVideo()">{{ val.data.type16 }}/{{ val.data.type17 }}</td>
                    <td>{{ val.data.type12 }}/{{ val.data.type13 }}</td>
                    <td>{{ val.data.type14 }}/{{ val.data.type15 }}</td>
                    <td v-if="showVideo()">{{ val.data.type18 }}/{{ val.data.type19 }}</td>
                    <td v-if="showVideo()">{{ val.data.type20 }}/{{ val.data.type21 }}</td>
                    <td v-if="showVideo()">{{ val.data.type22 }}/{{ val.data.type23 }}</td>
                </tr>
            </template>
        </tbody>

    </table>
</div>
<!-- /.box-body -->

<<<template "common/contentFooter.html" .>>>

<script type="text/javascript" src="https://unpkg.com/xlsx/dist/xlsx.full.min.js">
    import XLSX from 'xlsx'
</script>
<script type="text/javascript" src="https://unpkg.com/blob.js@1.0.1/Blob.js"></script>
<script type="text/javascript" src="https://unpkg.com/file-saver@1.3.3/FileSaver.js">
    import FileSaver from 'file-saver'
</script>

<script type="text/javascript">
    var vueReportFast = new Vue({
        el: "#content_<<<.Module>>>_<<<.Action>>>",
        data: {
            pageTitle:'极速模式',
            menuTitle:'统计管理',
            form_url: <<<urlfor "ReportController.Fast">>>,
            projectList: <<<.Projects>>>,
            currentProjectID: <<<.ProjectID>>>,
            currentPId: <<<.projectId>>>,
            startList: <<<.FastData>>>,
            pagination:<<<.Pagination>>>
        },
        components:{
            'vue-nav': Vnav
        },
        methods:{
            export2Excel () {
                /* generate workbook object from table */
                var wb = XLSX.utils.table_to_book(document.querySelector('#example2'))
                /* get binary string as output */
                var wbout = XLSX.write(wb, { bookType: 'xlsx', bookSST: true, type: 'array' })
                try {
                    saveAs(new Blob([wbout], { type: 'application/octet-stream' }), this.pageTitle + '.xlsx')
                } catch (e) { if (typeof console !== 'undefined') console.log(e, wbout) }
                return wbout
            },
            showVideo () {
                return this.currentPId == 21
            },
            callback(data) {
                this.pagination.currentPage = data;
                var query = $("#form").serialize();
                var query = query + "&page="+data;
                axios.post(this.form_url, query)
                    .then( (response) => {
                        var result = response.data;
                        //console.log("response ", result);
                        if (result.code==200){
                            this.startList = result.data;
                        }else{
                            $('#modal-error').modal('show')
                            setTimeout(function () {
                                $('#modal-error').modal('hide');
                            }, 3000);
                        }
                    })
                    .catch(function (error) {
                        //console.log("error: ", error);
                        $('#modal-error').modal('show')
                        setTimeout(function () {
                            $('#modal-error').modal('hide');
                        }, 3000);
                    })
            },
            even: function (startList) {
                if (startList == null) {
                    return
                }
                var list = this.projectList;
                return startList.filter(function (val) {
                    for (var i in list) {
                        if (val.project_id == list[i].project_id) {
                            val.project_id = list[i].name
                            val.data = JSON.parse(val.data);
                            val.data.type3 = val.data.type4 > 0 ? parseInt(val.data.type3/val.data.type4) : 0;
                            val.data.type5 = val.data.type6 > 0 ? parseInt(val.data.type5/val.data.type6) : 0;
                            return true
                        }
                    }
                    return true
                })
            }
        },
        mounted: function() {
            this.$nextTick(function () {
                this.currentProjectID = this.currentPId;
            })
        },
        filters:{
        }
    });
</script>
