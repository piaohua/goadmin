<!-- ./wrapper -->
<div id="modal-editPage" class="modal fade modal-form">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">修改玩家数据</h4>
            </div>
            <div class="modal-body">
                <form id="form_edit" action="<<<urlfor "IdleCraftingController.BaseEdit">>>" method="POST">
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <td>userid</td>
                                <td><input v-model='currentBase.id' name="userid" id="show_userid" type="text" class="form-control" disabled></td>
                            </tr>
                            <tr>
                                <td>金币数量</td>
                                <td><input v-model='currentBase.gold' name="gold" id="edit_gold" type="text" class="form-control"></td>
                            </tr>
                            <tr>
                                <td>宝石数量</td>
                                <td><input v-model='currentBase.jewel' name="jewel" id="edit_jewel" type="text" class="form-control"></td>
                            </tr>
                            <tr>
                                <td>钥匙数量</td>
                                <td><input v-model='currentBase.key_num' name="key_num" id="edit_key_num" type="text" class="form-control"></td>
                            </tr>
                            <tr>
                                <td>关卡</td>
                                <td><input v-model='currentBase.gate' name="gate" id="edit_gate" type="text" class="form-control"></td>
                            </tr>
                            <tr>
                                <td>主角等级</td>
                                <td><input v-model='currentBase.level' name="level" id="edit_level" type="text" class="form-control"></td>
                            </tr>
                            <tr>
                                <td>武器等级</td>
                                <td><input v-model='currentBase.weapon_lev' name="weapon_lev" id="edit_weapon_lev" type="text" class="form-control"></td>
                            </tr>
                            </tr>
                        </tbody>
                    </table>
                    <input v-model='currentBase.id' type="hidden" name="userid" value="" id="edit_userid" />
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary btn-info pull-right" v-on:click="submitForm">确认提交</button>
            </div>
        </div>
    </div>
</div>
